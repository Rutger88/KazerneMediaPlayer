# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mediaplayerdb
spring.datasource.username=chef
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLLegacyDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8080


# Logging configuration (optional, for debugging)
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# DevTools (optional)
spring.devtools.restart.enabled=true
