# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mediaplayer
spring.datasource.username=chef
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Logging configuration (optional, for debugging)
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# If you are using Spring Boot DevTools (optional, for auto-reload and other features)
spring.devtools.restart.enabled=true
