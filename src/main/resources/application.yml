# Database configuration
spring:
  application:
    name: KazerneMediaPLayer
  datasource:
    url: jdbc:mysql://localhost:3306/mediaplayerdb
    username: chef
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.dialect.MySQLLegacyDialect

  # Multipart file upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Server configuration
server:
  port: 8080
